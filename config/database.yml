# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: cs416-f18-finalproject-final-project-group-14_production
  username: cs416-f18-finalproject-final-project-group-14
  password: <%= ENV['CS416-F18-FINALPROJECT-FINAL-PROJECT-GROUP-14_DATABASE_PASSWORD'] %>
